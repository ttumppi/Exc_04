{% extends "crazy_book_clubs/base.html" %}

{% block content %}

    <p> Books</p>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'crazy_books_clubs:reviews' book.id %}">{{ book }}</a>
            </li>
        {% empty %}
            <li>No books have been added yet.</li>
        {% endfor %}
    </ul>
     
{% endblock content %}
